<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script>
        function validateMobileNumber(mobileNumber) {
            var mobileNumberPattern = /^\+?\d{10,}$/;
            return mobileNumberPattern.test(mobileNumber);
        }

        // Function to validate password
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check password criteria
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, and one digit.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        // Function to handle form submission and validate the entire form
        function validateForm() {
            var mobileInput = document.getElementById("mobile");
            var mobileNumber = mobileInput.value;

            // Validate Mobile Number
            if (!validateMobileNumber(mobileNumber)) {
                alert("Please enter a valid mobile number.");
                return false;
            }

            // Validate Password
            if (!validatePassword()) {
                return false;
            }
            window.location.href = "Registration_success.html";
            return false;
        }
    </script>
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="/image/logo.png" alt="Your Logo">
        </div>
        <div class="heading">
            <header>Registration Form</header>
        </div>
        <form onsubmit="return validateForm();" method="post" class="form">
            <div class="column">
                <div class="input-box">
                    <label>First Name: </label>
                    <input type="text" name="firstname" placeholder="Enter first name" required/>    
                </div>
                <div class="input-box">
                    <label>Last Name: </label>
                    <input type="text" name="lastname" placeholder="Enter last name" required/>    
                </div>
            </div>
            <div class="input-box">
                <label>Email Address: </label>
                <input type="email" name="email" placeholder="Enter email address" required/>    
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Mobile Number: </label>
                    <input type="tel" name="mobile" id="mobile" placeholder="Enter Mobile Number" required/>    
                </div>
                <div class="input-box">
                    <label>Date of Birth: </label>
                    <input type="date" name="dob" placeholder="Enter Birth date" required/>    
                </div>
            </div>
            <div class="gender-box">
                <label>Gender</label>
                <div class="gender">
                    <input type="radio" id="check-male" value="Male" name="gender" checked>
                    <label for="check-male">Male</label>
                    <input type="radio" id="check-female" value="Female" name="gender">
                    <label for="check-female">Female</label>
                    <input type="radio" id="check-other" value="Prefer not to say" name="gender">
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
            </div>
            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility();"> Show Password
            </div>
            <div class="input-box">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required><br>
            </div>
            <button>Submit</button>
        </form>
        <div class="container2">
            <h3>Already have a account? <a href="index.html">Login here</a></h3>
        </div>
    </section>
    
</body>
</html>
